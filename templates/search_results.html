<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tasklist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://instagram.com/ferdiansyah_p69">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Search Tasklist</h2>
            <form action="{{ url_for('search') }}" method="GET">
                <div class="input-group mb-3">
                    <input type="search" name="keyword" class="form-control" placeholder="Search Tasklist" aria-label="Search Tasklist" aria-describedby="button-search">
                    <button class="btn btn-primary" type="submit" id="button-search">Search</button>
                </div>
            </form>
        </div>
    </div>

    {% if task_lists %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Search Results for "{{ keyword }}"</h3>
                <ul class="list-group">
                    {% for task_list in task_lists %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('collaborate', task_list_id=task_list.id) }}" class="text-decoration-none">{{ task_list.title }}</a>
                            <span class="badge bg-secondary">{{ tasklist_creators[task_list.id] }}</span>
                        </div>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
